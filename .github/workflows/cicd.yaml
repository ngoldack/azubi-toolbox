name: cicd

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run sync
      - run: bun run build
        env:
          QUEUE_REDIS_HOST: redis

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun check
      - run: bun lint

  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun format:check
        id: format_check
        continue-on-error: true
      - if: failure()
        run: echo "::warning Code style issues detected::${{join(steps.format_check.outputs.*, '\n')}}"

  test:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bunx playwright install --with-deps
      - run: bun run test
        env:
          QUEUE_REDIS_HOST: redis

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: test-result
          retention-days: 30
